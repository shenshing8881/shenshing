        body {

            position: absolute;

            height: 150px;
            background-color: #ff0066;
            clip-path: polygon(50% 15%, 85% 30%, 95% 62%, 96% 75%, 50% 95%, 4% 75%, 5% 62%, 15% 30%);
            display: flex;

            align-items: center;
            font-size: 24px;
            color: #ffffff;
            visibility: hidden;
            animation: heart-fall 10s infinite linear;
        }

        @keyframes heart-fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .heart-task.show {
            visibility: visible;
        }

    </style>

    <script>
        const task1 = document.getElementById('task1');
        const task2 = document.getElementById('task2');
        const task3 = document.getElementById('task3');

        setTimeout(() => {
            task1.classList.add('show');
        }, 0);

        task1.addEventListener('click', () => {
            task1.classList.remove('show');
            task2.classList.add('show');
        });

        task2.addEventListener('click', () => {
            task2.classList.remove('show');
            task3.classList.add('show');
        });

    </script>
